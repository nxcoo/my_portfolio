<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown Timer per eventi speciali">
    <meta name="keywords" content="countdown, timer, evento">
    <meta name="author" content="Il tuo nome">
    <title>Timer Countdown - Portfolio</title>
    <link rel="icon" type="image/png" href="/images/logo_nicox.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="landing">
        <div class="landing-inner">
            <h1 class="animate__animated animate__fadeInDown">Tempo Rimanente</h1>
            <h2 class="animate__animated animate__fadeInUp">alla pubblicazione del sito !!!</h2>
            <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">Stay tuned per il nuovo sito</p>
            <div class="countdown animate__animated animate__zoomIn animate__delay-1s">
                <div class="time-block">
                    <span id="days">00</span>
                    <span class="label">Giorni</span>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="label">Ore</span>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">Minuti</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">Secondi</span>
                </div>
            </div>
        </div>
        <footer class="animate__animated animate__fadeInUp animate__delay-2s">
            <p>Â© 2025 - Nicholas Puppo</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
